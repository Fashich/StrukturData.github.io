                                                            using System.Collections.Generic;
                                                            using System.Diagnostics;
                                                            using System.Linq;

                                                            using System.Threading.Tasks;

                                                                {
                                                                    // Fungsi untuk menggabungkan dua bagian array yang sudah diurutkan
                                                                    static void Merge(int[] array, int kiri, int tengah, int kanan)
                                                                    {
                                                                        int nilai1 = tengah - kiri + 1;
                                                                        int nilai2 = kanan - tengah;
                                                                        // Buat array sementara untuk dua bagian
                                                                        int[] kekiri = new int[nilai1];
                                                                        int[] kekanan = new int[nilai2];
                                                                        // Salin data ke array sementara
                                                                        for (int i = 0; i < nilai1; ++i)
                                                                        {
                                                                            kekiri[i] = array[kiri + i];
                                                                        }
                                                                        for (int j = 0; j < nilai2; ++j)
                                                                        {
                                                                            kekanan[j] = array[tengah + 1 + j];
                                                                        }
                                                                        // Gabungkan dua array sementara kembali ke array utama
                                                                        int a = kiri;
                                                                        int b = 0, c = 0;
                                                                        while (b < nilai1 && c < nilai2)
                                                                        {
                                                                            if (kekiri[b] <= kekanan[c])
                                                                            {
                                                                                array[a] = kekiri[b];
                                                                                b++;
                                                                            }
                                                                            else
                                                                            {
                                                                                array[a] = kekanan[c];
                                                                                c++;
                                                                            }
                                                                            a++;
                                                                        }
                                                                        // Salin sisa elemen jika ada

                                                                            array[a] = kekiri[b];
                                                                            b++;
                                                                            a++;
                                                                        }
            
                                                                        while (c < nilai2)
                                                                        {
                                                                            array[a] = kekanan[c];
                                                                            c++;
                                                                            a++;
                                                                        }
                                                                    }
                                                                    // Fungsi untuk melakukan Merge Sort
                                                                    static void MergeSort(int[] array, int kiri, int kanan)
                                                                    {
                                                                        if (kiri < kanan)
                                                                        {
                                                                            // Temukan titik tengah array
                                                                            int tengah = kiri + (kanan - kiri) / 2;
            
                                                                            // Panggil MergeSort untuk setiap bagian kiri dan kanan
                                                                            MergeSort(array, kiri, tengah);
                                                                            MergeSort(array, tengah + 1, kanan);

                                                                        }
