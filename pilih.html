    body {
        font-family: Arial, sans-serif;

        text-decoration: none;

    button:hover {
        background-color: #0056b3;
    }
    h1 {
        color: white;
        text-shadow: 2px 2px 4px #000000;
    }

        display: flex;

        justify-content: center;
    }
    .title {
        margin-top: 50px;
    }
    .back-button {
        position: auto;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    a {
        background-color: red;
        margin: 10px;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        outline: 1.5px solid white;
        text-decoration: none;

</style>
